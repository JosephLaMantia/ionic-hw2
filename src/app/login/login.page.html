<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-modal [isOpen]="true">
    <ng-template>
      <app-modal-content class="login-modal">
        <h1 class="login-header">My Account</h1>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <div class="login-btns">
          <ion-button class="sign-in"  [routerLink]="['/']">Sign In</ion-button>
          <ion-button class="sign-up">Sign Up</ion-button>
        </div>
      </app-modal-content>
    </ng-template>
  </ion-modal>
</ion-content>
